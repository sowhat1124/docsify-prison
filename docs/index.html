<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- themes -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <!-- Custom theme styles -->
  <style>
    :root {
       /* Tables */
       --table-body-border-width: 1px;
       --table-body-border-color: var(--table-cell-border-color);

       --table-cell-border-width: 1px;
       --table-cell-padding: 0.5em 0.5em;

       --table-head-border-width: 1px;
       --table-head-border-color: var(--table-cell-border-color);

       --table-row-even-background: var(--mono-tint3);
       --table-row-odd-background: inherit;
     }
  </style>


</head>
<body>
  <div id="app"></div>


  <!-- Setting -->
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      name: '2022',
      maxLevel: 2,
      // 加载 _sidebar.md
      loadSidebar: true,
      autoHeader: false,
      subMaxLevel:4,
      //mergeNavbar: true,
      loadNavbar: true,
      topMargin: 90, // default: 0
      
      // plug-in
      // theme-setting

      // 01-字数统计
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese',
      }

      //
      //
      //finish
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- plug-in -->
  <!-- 01-字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

  <!-- Done -->
</body>
</html>
